<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/index.css">

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=
=" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div id="container">
            <div id="page">
                <div id="login" class="animate__animated animate__flipInY">
                    <h1 align="center">Login</h1>
                    <form id="login_frm" autocomplete="off">
                        <input type="email" required="required" placeholder="Email Id" id="login_email">
                        <small id="lemail"> <i class="fa-sharp fa-solid fa-triangle-exclamation"></i> Email id not resistered</small>
                       
                        <input type="password" required="required" placeholder="password" id="login_password">
                        <small id="lpassword"><i class="fa-sharp fa-solid fa-triangle-exclamation"></i>   wrong password</small>
                        <button  type="submit" id="login_btn">Login</button>
                    </form>
                    <p>Don't have an account ?<span id="slink"> Sign up</span></p>
                </div> 
                <div id="signup"class="animate__animated animate__flipInY" >
                    <h1 align="center">Sign up</h1>
                    <form id="signup_frm" autocomplete="off">
                    <input type="name"  placeholder="Name"  required="required" id="signup_name">
                    <input type="Email Id" placeholder="Email Id"  required="required" id="signup_email">
                    <small id="email_notice"><i class="fa-sharp fa-solid fa-triangle-exclamation"></i>   Email Id already exist</small>
                    <input type="number" placeholder="Phone" required="required"   id="phone">
                    <input type="password" placeholder="Password" required="required" id="password"> 
                    <button  type="submit" id="signup_btn">Sign up</button>
                    </form>
                    <p>Already have an account<span id="llink"> login</span></p>
               

                </div>
            </div>
        </div>
        <!--external javascript page-->
        <script src="js/index.js"></script>
        <!--start javascript external page-->
        <script src="js/login_signup.js"></script>
    </body>
</html>
